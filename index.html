<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foto Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition duration-300">

  <header class="flex justify-between items-center p-6 shadow-md">
    <h1 class="text-2xl font-bold">Hasil Edit GFX</h1>
    <button id="theme-toggle" class="px-3 py-1 rounded-lg bg-gray-200 dark:bg-gray-700">
      ðŸŒ™
    </button>
  </header>

  <section class="text-center py-10">
    <h2 class="text-4xl font-bold mb-3">My GFX Edit</h2>
    <p class="text-gray-600 dark:text-gray-300">
      Karya hasil dari edit GFX yang saya buat.
      Software yang saya gunakan yaitu seperti AM, Pixellab, dan Adobe Photoshop.
    </p>
  </section>

  <section class="px-6 pb-16">
    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

      <div class="overflow-hidden rounded-xl shadow-md">
        <img src="png/Angela.png" alt="Foto 1" class="w-full h-60 object-cover hover:scale-110 transition">
      </div>
      <div class="overflow-hidden rounded-xl shadow-md">
        <img src="Benenetta.png" alt="Foto 2" class="w-full h-60 object-cover hover:scale-110 transition">
      </div>
      <div class="overflow-hidden rounded-xl shadow-md">
        <img src="Kafka.png" alt="Foto 3" class="w-full h-60 object-cover hover:scale-110 transition">
      </div>
      <div class="overflow-hidden rounded-xl shadow-md">
        <img src="yz.png" alt="Foto 4" class="w-full h-60 object-cover hover:scale-110 transition">
      </div>
      <div class="overflow-hidden rounded-xl shadow-md">
        <img src="hutao.png" alt="Foto 5" class="w-full h-60 object-cover hover:scale-110 transition">
      </div>
      <div class="overflow-hidden rounded-xl shadow-md">
        <img src="Glassmrphism.png" alt="Foto 6" class="w-full h-60 object-cover hover:scale-110 transition">
      </div>
    </div>
  </section>

  <footer class="text-center py-6 border-t dark:border-gray-700">
    <p>&copy; Copryright 2025</p>
  </footer>

  <script>
    const toggle = document.getElementById('theme-toggle');
    const html = document.documentElement;
    toggle.addEventListener('click', () => {
      html.classList.toggle('dark');
    });
  </script>
</body>

</html>
